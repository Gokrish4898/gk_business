<div class="container" style="padding-top: 10px;">
  <div class="row top_head_noback">
    <div class="col product_box bg-white">
      <div class="row sub-header">
        Ordered Products
      </div>
      <hr class="thick-separator">

      <div class="grid_body">
        <div class="col-12 col-md-12 col-sm-6" style="width: auto !important;">
          <div class="product-card">

            <div class="top-section">
              <div class="img-wrapper">
                <img
                  src='https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80'
                  alt="Product Image" class="card-image">
              </div>
                <div class="order_activity">
                  <app-ordertacking></app-ordertacking>
                </div>
                <div class="Order_payout">  
                 <h4 class="sub-header" style="padding-left: 0px;  font-weight: 400;
  font-size: 1rem;">Payment</h4>
    
                  <hr class="thick-separator" style="width: 90px;">
                  <div class="payout_details">
                    <span>190</span>
                    <span><i class="bi bi-cash-coin"></i></span>
                </div>
            </div>

            <h3 class="product-title" matTooltip="Info about the action" #tooltip="matTooltip" positionOptions="right"
              matTooltipPosition="above" matTooltipHideDelay="1000">
              GHFGH
            </h3>

            <div class="card-footer-row">

              <div class="rating-box">
                <i class="bi bi-star-fill text-warning"></i>
                <span class="rating-text">FGHFGH</span>
              </div>

              <div class="wishlist-icon">
                <i class="bi bi-heart"></i>

              </div>

            </div>

          </div>

        </div>



      </div>

    </div>
  </div>
</div>
