<div class="login-page">
  <div class="login-card">
    
    <div class="text-center mb-4">
      <h2 class="brand-title">SnapDough</h2>
      <p class="text-muted">Baking memories, one pixel at a time.</p>
    </div>

    <form>
      <div class="mb-4 sm-2">
        <label class="form-label text-gradient">Email Address</label>
        <input type="email" class="form-control custom-input" placeholder="chef@snapdough.com">
      </div>

      <div class="mb-4 sm-2" >
        <label class="form-label text-gradient">Password</label>
        <input type="password" class="form-control custom-input" placeholder="••••••••">
      </div>

      <div class="d-grid gap-2">
        <button type="button" (click)="Login()" class="btn btn-primary custom-btn">
          Login to Kitchen
        </button>
      </div>

    </form>
    
    <div class="footer-link">
      <small>Register? <a href="#">Create an account</a></small>
    </div>

  </div>
</div>
